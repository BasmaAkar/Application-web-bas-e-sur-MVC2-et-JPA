<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Add  a category</title>

</h:head>
<h:body  style="  background: linear-gradient(90deg,rgba(18,0,6,1)0% ,rgba(250,5,95,1)35%, rgba(198,94,282,158)60%);">
	<center>
		<h2>
			<h:outputText value="Add a Category" />
		</h2>
	</center>
	<center>
		<h:form id="form" enctype="multipart/form-data">
			<div>
				<h:outputLabel> Name </h:outputLabel>
				<div>
					<h:inputText value="#{CategorieBean.nomCat}" style="width: 200px; height: 20px;"></h:inputText>
				</div>
				<br />
				<h:outputLabel> Image </h:outputLabel>
				<div>
					<h:inputFile value="#{CategorieBean.img}" style="width: 200px; height: 20px;"></h:inputFile>
				</div>
			</div>
			<br />
			<div>
				<h:commandButton value="Save" style=" font-size:26px ; background:white ;    font-size: 20 rem;  cursor: pointer;
           margin: 3rem; padding:0px 12px; border-left: .2rem solid dodgerblue; border-right: .2rem solid dodgerblue;
      border-bottom: .2rem solid greenyellow; border-top: .2rem solid greenyellow; text-decoration: none; "
value="listCategories.xhtml"
					action="#{CategorieBean.save(CategorieBean)}"></h:commandButton>
			</div>
			<br />
			<div>
				<h:outputLink value="listCategories.xhtml"> Liste  of Categories </h:outputLink>
			</div>

		</h:form>
	</center>
</h:body>

</html>
